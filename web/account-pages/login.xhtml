<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="header">
        <h:head>
            <title>Login</title>
            <style>
                #login-panel {
                    width: 300px;
                    margin: 5% auto;
                    border: 1px solid black;
                    padding: 100px 150px;
                    border-radius: 4px;
                }

                #login-inner-panel {
                    text-align: center;
                }
            </style>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <h:body>
            <h:panelGroup layout="block" id="login-panel">
                <h:panelGroup layout="block" id="login-inner-panel">
                    <h1>Log in</h1>
                    <h:form>
                        <table>
                            <tr>
                                <td>Username :</td>
                                <td>
                                    <h:inputText value="#{login.username}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Password :</td>
                                <td>
                                    <h:inputSecret value="#{login.password}"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:commandButton action="#{login.validateLogin}" value="Log in"/>
                                    <p>#{invalidLoginMsg}</p>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:body>
    </ui:define>
</ui:composition>
</html>
