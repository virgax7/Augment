<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <style>
        #login-panel {
            width: 300px;
            margin: 5% auto;
            border: 1px solid black;
            padding: 100px 150px;
            border-radius: 4px;
        }
        #login-inner-panel {
            text-align: center;
        }
        #copyright-footer {
            position:absolute;
            width:100%;
            height:15px;
            bottom:0;
            background-color:#f2f2f2;
            text-align:center;
            padding:12px 0;
        }
    </style>
</h:head>
<h:body>
    <h:outputStylesheet name="reset.css" library="css" />
    <div id="login-panel">
        <div id="login-inner-panel">
            <h1>Log in</h1>
            <h:form>
                <table>
                    <tr>
                        <td>Username :</td>
                        <td>
                            <h:inputText value="#{login.username}" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td>
                            <h:inputSecret value="#{login.password}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton action="#{login.validateLogin}" value="Log in" />
                            <p>#{invalidLoginMsg}</p>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </div>
    <footer id="copyright-footer">
        <small>Â© 2018 Augment. All Rights Reserved.</small>
    </footer>
</h:body>
</html>
