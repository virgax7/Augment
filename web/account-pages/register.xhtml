<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="header">
        <h:head>
            <title>Register</title>
            <style>
                #register-panel {
                    width: 300px;
                    margin: 5% auto;
                    border: 1px solid black;
                    padding: 100px 150px;
                    border-radius: 4px;
                }

                #register-inner-panel {
                    text-align: center;
                }

                body {
                    text-align: center;
                }
            </style>
        </h:head>
    </ui:define>
    <ui:define name="content">
        <h:body>
            <div id="register-panel">
                <div id="register-inner-panel">
                    <h1>Sign Up</h1>
                    <h:form>
                        <table>
                            <tr>
                                <td>Username :</td>
                                <td>
                                    <h:inputText value="#{register.username}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Password :</td>
                                <td>
                                    <h:inputSecret value="#{register.password}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>Retype Password:</td>
                                <td>
                                    <h:inputSecret value="#{register.passwordConfirm}"/>
                                </td>
                            </tr>
                            <tr>
                                <td>email :</td>
                                <td>
                                    <h:inputSecret value="#{register.email}"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:commandButton action="#{register.signUp}" value="Submit"/>
                                    <p>#{invalidSignUpMsg}</p>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </div>
            <i>Username needs to be 4 to 10 alpha-numeric with the exception of underscore</i>
            <br/>
            <i>Password needs to be 6 to 20 alpha-numeric with the exception of underscore and have at least 1 uppercase,lowercase letter and 1 digit</i>
        </h:body>
    </ui:define>
</ui:composition>
</html>
