<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="header">
        <h:head>
            <title>#{username}</title>
            <script type="text/javascript" src="/resources/js/schedule/future.js" defer="defer"></script>
        </h:head>
        <ui:include src="/WEB-INF/includes/menu/user-page-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:body>
            <h:outputStylesheet name="/schedule/future.css" library="css"/>
            <div id="wrapper">
                <div id="mainTable">
                    <div class="dropZoneCell">
                        <div class="dropZoneHeader">Goals</div>
                        <div id="task1" class="taskWrapper">
                            <button class="editButton"></button>
                            <div class="dueDate">Due date: 02/01/2017</div>
                            <div class="task">Learn javascript pretty well</div>
                        </div>
                    </div>
                    <div class="dropZoneCell">
                        <div class="dropZoneHeader">In Progress</div>
                        <div id="task2" class="taskWrapper">
                            <button class="editButton"></button>
                            <div class="dueDate">Due date: 01/03/2017</div>
                            <div class="task">Finish out this page at least functionality wise...</div>
                        </div>
                    </div>
                    <div class="dropZoneCell">
                        <div class="dropZoneHeader">Accomplished</div>
                        <div id="task3" class="taskWrapper">
                            <button class="editButton"></button>
                            <div class="dueDate">Due date: 12/28/2017</div>
                            <div class="task">Eat some delicious ice cream...</div>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </ui:define>
</ui:composition>
</html>
