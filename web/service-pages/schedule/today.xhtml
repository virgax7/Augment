<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="header">
        <h:head>
            <title>#{username}</title>
            <style>
                .hourColumn {
                    text-align: right;
                    width: 150px;
                }
            </style>
        </h:head>
        <ui:include src="/WEB-INF/includes/menu/user-page-menu.xhtml"/>
    </ui:define>
    <ui:define name="content">
        <h:body>
            <p:dataTable styleClass="scheduleTable" value="#{todaySchedule.hours}" var="hour">
                <p:column headerText="Hour" styleClass="hourColumn" >
                    #{hour.time}
                </p:column>
                <p:column headerText="Task">
                    #{hour.task}
                </p:column>
            </p:dataTable>
            <p:button type="button" value="Edit Tasks" icon="ui-icon-extlink"
                      outcome="/service-pages/schedule/edit-today.xhtml"/>
        </h:body>
    </ui:define>
</ui:composition>
</html>
