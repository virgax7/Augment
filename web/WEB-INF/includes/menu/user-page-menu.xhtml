<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form>
    <p:menubar>
        <p:menuitem>
            <h:link outcome="/service-pages/user-home-page.xhtml">
                <h:graphicImage name="/images/Augment_logo.png" height="50"/>
            </h:link>
        </p:menuitem>
        <p:submenu label="Schedule" icon="ui-icon-calculator">
            <p:menuitem value="Today" url="/service-pages/schedule/today.xhtml" icon="ui-icon-note"/>
            <p:menuitem value="Future" url="/service-pages/schedule/future.xhtml" icon="ui-icon-calendar"/>
        </p:submenu>
        <p:submenu label="Tools" icon="ui-icon-wrench">
            <p:menuitem value="Favorites" url="#" icon="ui-icon-star"/>
            <p:menuitem value="All" url="#" icon="ui-icon-plusthick"/>
        </p:submenu>
        <p:submenu label="Others" icon="ui-icon-person">
            <p:menuitem value="Favorites" url="#" icon="ui-icon-star"/>
            <p:menuitem value="All" url="#" icon="ui-icon-plusthick"/>
        </p:submenu>
        <f:facet name="options">
            <h:outputLink style="margin-right: 10px" value="#">Explore</h:outputLink>
            <p:inputText style="margin-right: 10px" placeholder="Search Tools..."/>
            <h:commandButton action="#{login.logOut}" value="Log Out"/>
        </f:facet>
    </p:menubar>
</h:form>
</html>
