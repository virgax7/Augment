<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="header">
            <h:form>
                <p:menubar>
                    <p:menuitem>
                        <h:link outcome="index.xhtml">
                            <h:graphicImage name="images/Augment_logo.png" height="50" />
                        </h:link>
                    </p:menuitem>
                    <f:facet name="options">
                        <h:outputLink style="margin-right: 10px" value="#">Explore</h:outputLink>
                        <p:inputText style="margin-right: 10px" placeholder="Search Tools..." />
                        <p:button type="button" value="Login" icon="ui-icon-extlink" outcome="login.xhtml" />
                        <p:button type="button" value="Sign Up" icon="ui-icon-extlink" outcome="register.xhtml" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
