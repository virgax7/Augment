<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <style>
        #login-panel {
            width: 300px;
            margin: 5% auto;
            border: 1px solid black;
            padding: 100px 150px;
            border-radius: 4px;
        }
        #login-inner-panel {
            text-align: center;
        }
    </style>
</h:head>
<h:body>
    <div id="login-panel">
        <div id="login-inner-panel">
            <h1>Log in</h1>
            <h:form>
                <table>
                    <tr>
                        <td>Username :</td>
                        <td>
                            <h:inputText />
                        </td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td>
                            <h:inputSecret />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Log in"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </div>
</h:body>
</html>
